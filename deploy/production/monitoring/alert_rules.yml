# Prometheus Alert Rules for Beyond the AI Plateau Production Environment
# Critical business and infrastructure alerting

groups:
  # High Priority Infrastructure Alerts
  - name: infrastructure.critical
    interval: 30s
    rules:
      # System resource alerts
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          team: infrastructure
        annotations:
          summary: "High CPU usage detected on {{ $labels.instance }}"
          description: "CPU usage is above 80% for more than 5 minutes on {{ $labels.instance }}"
          runbook_url: "https://docs.amysoft.tech/runbooks/high-cpu"

      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
          team: infrastructure
        annotations:
          summary: "High memory usage detected on {{ $labels.instance }}"
          description: "Memory usage is above 85% for more than 5 minutes on {{ $labels.instance }}"
          runbook_url: "https://docs.amysoft.tech/runbooks/high-memory"

      - alert: DiskSpaceLow
        expr: (1 - (node_filesystem_avail_bytes{fstype!="tmpfs"} / node_filesystem_size_bytes{fstype!="tmpfs"})) * 100 > 85
        for: 2m
        labels:
          severity: warning
          team: infrastructure
        annotations:
          summary: "Disk space low on {{ $labels.instance }}"
          description: "Disk usage is above 85% on filesystem {{ $labels.mountpoint }} on {{ $labels.instance }}"
          runbook_url: "https://docs.amysoft.tech/runbooks/disk-space"

      - alert: DiskSpaceCritical
        expr: (1 - (node_filesystem_avail_bytes{fstype!="tmpfs"} / node_filesystem_size_bytes{fstype!="tmpfs"})) * 100 > 95
        for: 1m
        labels:
          severity: critical
          team: infrastructure
        annotations:
          summary: "Disk space critically low on {{ $labels.instance }}"
          description: "Disk usage is above 95% on filesystem {{ $labels.mountpoint }} on {{ $labels.instance }}"
          runbook_url: "https://docs.amysoft.tech/runbooks/disk-space-critical"

  # Application Health Alerts
  - name: application.health
    interval: 30s
    rules:
      - alert: APIServiceDown
        expr: up{job="amysoft-api"} == 0
        for: 1m
        labels:
          severity: critical
          team: backend
          service: api
        annotations:
          summary: "API service is down"
          description: "The main API service has been down for more than 1 minute"
          runbook_url: "https://docs.amysoft.tech/runbooks/api-down"

      - alert: DatabaseConnectionFailed
        expr: up{job="postgres-exporter"} == 0
        for: 2m
        labels:
          severity: critical
          team: database
          service: postgres
        annotations:
          summary: "Database connection failed"
          description: "Cannot connect to PostgreSQL database for more than 2 minutes"
          runbook_url: "https://docs.amysoft.tech/runbooks/database-down"

      - alert: RedisConnectionFailed
        expr: up{job="redis-exporter"} == 0
        for: 2m
        labels:
          severity: warning
          team: cache
          service: redis
        annotations:
          summary: "Redis connection failed"
          description: "Cannot connect to Redis cache for more than 2 minutes"
          runbook_url: "https://docs.amysoft.tech/runbooks/redis-down"

      - alert: NginxServiceDown
        expr: up{job="nginx-exporter"} == 0
        for: 1m
        labels:
          severity: critical
          team: infrastructure
          service: nginx
        annotations:
          summary: "Nginx service is down"
          description: "Nginx reverse proxy has been down for more than 1 minute"
          runbook_url: "https://docs.amysoft.tech/runbooks/nginx-down"

  # Performance Alerts
  - name: application.performance
    interval: 60s
    rules:
      - alert: HighAPIResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="amysoft-api"}[5m])) > 1
        for: 5m
        labels:
          severity: warning
          team: backend
          service: api
        annotations:
          summary: "High API response time"
          description: "95th percentile response time is above 1 second for more than 5 minutes"
          runbook_url: "https://docs.amysoft.tech/runbooks/slow-api"

      - alert: HighErrorRate
        expr: rate(http_requests_total{job="amysoft-api",status=~"5.."}[5m]) / rate(http_requests_total{job="amysoft-api"}[5m]) > 0.05
        for: 3m
        labels:
          severity: warning
          team: backend
          service: api
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5% for more than 3 minutes"
          runbook_url: "https://docs.amysoft.tech/runbooks/high-errors"

      - alert: DatabaseSlowQueries
        expr: rate(postgres_slow_queries_total[5m]) > 10
        for: 5m
        labels:
          severity: warning
          team: database
          service: postgres
        annotations:
          summary: "High number of slow database queries"
          description: "More than 10 slow queries per second for 5 minutes"
          runbook_url: "https://docs.amysoft.tech/runbooks/slow-queries"

  # Business Metrics Alerts
  - name: business.metrics
    interval: 300s
    rules:
      - alert: PaymentProcessingFailure
        expr: rate(payment_failures_total[15m]) > 0.1
        for: 5m
        labels:
          severity: critical
          team: business
          service: payments
        annotations:
          summary: "High payment processing failure rate"
          description: "Payment failure rate is above 10% for 5 minutes"
          runbook_url: "https://docs.amysoft.tech/runbooks/payment-failures"

      - alert: UserRegistrationDrop
        expr: rate(user_registrations_total[1h]) < 0.1
        for: 30m
        labels:
          severity: warning
          team: growth
          service: registration
        annotations:
          summary: "User registration rate has dropped significantly"
          description: "User registration rate is below normal for 30 minutes"
          runbook_url: "https://docs.amysoft.tech/runbooks/low-registrations"

      - alert: SubscriptionChurnSpike
        expr: rate(subscription_cancellations_total[4h]) > 0.05
        for: 1h
        labels:
          severity: warning
          team: retention
          service: subscriptions
        annotations:
          summary: "Subscription churn rate spike detected"
          description: "Subscription cancellation rate is unusually high"
          runbook_url: "https://docs.amysoft.tech/runbooks/churn-spike"

  # Security Alerts
  - name: security.alerts
    interval: 60s
    rules:
      - alert: SuspiciousLoginActivity
        expr: rate(failed_login_attempts_total[5m]) > 50
        for: 2m
        labels:
          severity: warning
          team: security
          service: authentication
        annotations:
          summary: "High number of failed login attempts"
          description: "More than 50 failed login attempts per second for 2 minutes"
          runbook_url: "https://docs.amysoft.tech/runbooks/suspicious-logins"

      - alert: RateLimitExceeded
        expr: rate(rate_limit_exceeded_total[5m]) > 100
        for: 3m
        labels:
          severity: warning
          team: security
          service: rate-limiting
        annotations:
          summary: "Rate limit exceeded frequently"
          description: "Rate limit is being exceeded more than 100 times per second"
          runbook_url: "https://docs.amysoft.tech/runbooks/rate-limit"

      - alert: SSLCertificateExpiringSoon
        expr: ssl_cert_expiry_seconds < 7 * 24 * 3600
        for: 1h
        labels:
          severity: warning
          team: infrastructure
          service: ssl
        annotations:
          summary: "SSL certificate expiring soon"
          description: "SSL certificate for {{ $labels.instance }} expires in less than 7 days"
          runbook_url: "https://docs.amysoft.tech/runbooks/ssl-renewal"

      - alert: SSLCertificateExpired
        expr: ssl_cert_expiry_seconds < 0
        for: 5m
        labels:
          severity: critical
          team: infrastructure
          service: ssl
        annotations:
          summary: "SSL certificate has expired"
          description: "SSL certificate for {{ $labels.instance }} has expired"
          runbook_url: "https://docs.amysoft.tech/runbooks/ssl-expired"

  # Content and PWA Alerts
  - name: content.alerts
    interval: 300s
    rules:
      - alert: ContentDeliveryFailure
        expr: rate(content_delivery_failures_total[10m]) > 0.05
        for: 5m
        labels:
          severity: warning
          team: content
          service: delivery
        annotations:
          summary: "Content delivery failure rate is high"
          description: "Content delivery is failing more than 5% of the time"
          runbook_url: "https://docs.amysoft.tech/runbooks/content-delivery"

      - alert: PWAOfflineFunctionality
        expr: pwa_offline_success_rate < 0.95
        for: 10m
        labels:
          severity: warning
          team: frontend
          service: pwa
        annotations:
          summary: "PWA offline functionality degraded"
          description: "PWA offline success rate is below 95%"
          runbook_url: "https://docs.amysoft.tech/runbooks/pwa-offline"

      - alert: ServiceWorkerUpdateFailed
        expr: rate(service_worker_update_failures_total[1h]) > 0.1
        for: 15m
        labels:
          severity: warning
          team: frontend
          service: service-worker
        annotations:
          summary: "Service worker updates are failing"
          description: "Service worker update failure rate is above 10%"
          runbook_url: "https://docs.amysoft.tech/runbooks/service-worker"

  # Monitoring System Alerts
  - name: monitoring.alerts
    interval: 120s
    rules:
      - alert: PrometheusTargetDown
        expr: up == 0
        for: 5m
        labels:
          severity: warning
          team: monitoring
        annotations:
          summary: "Prometheus target is down"
          description: "{{ $labels.job }} target {{ $labels.instance }} has been down for more than 5 minutes"
          runbook_url: "https://docs.amysoft.tech/runbooks/target-down"

      - alert: PrometheusTSDBReloadFailing
        expr: increase(prometheus_tsdb_reloads_failures_total[12h]) > 0
        for: 0m
        labels:
          severity: warning
          team: monitoring
        annotations:
          summary: "Prometheus TSDB reload is failing"
          description: "Prometheus has encountered {{ $value }} TSDB reload failures in the last 12 hours"
          runbook_url: "https://docs.amysoft.tech/runbooks/prometheus-reload"

      - alert: PrometheusConfigurationReloadFailure
        expr: prometheus_config_last_reload_successful != 1
        for: 5m
        labels:
          severity: warning
          team: monitoring
        annotations:
          summary: "Prometheus configuration reload failed"
          description: "Prometheus configuration reload has failed"
          runbook_url: "https://docs.amysoft.tech/runbooks/config-reload"