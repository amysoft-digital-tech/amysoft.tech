name: Nx Cloud Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  nx-cloud:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Start Nx Cloud CI
      run: npx nx-cloud start-ci-run --stop-agents-after="build" --agent-count=3
      env:
        NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

    - name: Run affected commands with Nx Cloud
      run: |
        npx nx affected --target=lint --parallel=3
        npx nx affected --target=test --parallel=3 --coverage
        npx nx affected --target=build --parallel=3
      env:
        NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

    - name: Stop Nx Cloud agents
      run: npx nx-cloud stop-all-agents
      if: always()
      env:
        NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}