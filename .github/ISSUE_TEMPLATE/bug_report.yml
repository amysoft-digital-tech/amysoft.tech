name: Bug Report
description: Report a bug to help us improve
title: "[BUG] "
labels: ["bug", "priority: medium"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: dropdown
    id: application
    attributes:
      label: Application
      description: Which application is affected?
      options:
        - Website (Marketing Site)
        - PWA (Learning Platform)
        - API (Backend)
        - Admin (Admin Console)
        - Shared Libraries
    validations:
      required: true

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what you see!
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
      placeholder: Tell us what you expected!
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: |
        examples:
          - **OS**: Ubuntu 20.04
          - **Browser**: Chrome 91
          - **Node**: 20.x
          - **Nx**: 19.x
      value: |
        - OS:
        - Browser:
        - Node:
        - Nx:
      render: markdown
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
      placeholder: Screenshots, logs, etc.